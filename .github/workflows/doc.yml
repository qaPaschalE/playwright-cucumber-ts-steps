name: ğŸ“˜ Generate & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # Needed for Pages deployment

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Generate docs
        run: npm run docs

      - name: â¡ï¸ Add redirect to /docs
        run: |
          mkdir -p temp-docs
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./docs/index.html" /></head><body></body></html>' > temp-docs/index.html
      - name: ğŸš€ Deploy doc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d temp-docs -u "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/qaPaschalE/playwright-cucumber-ts-steps.git
