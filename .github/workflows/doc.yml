name: 📘 Generate & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # Needed for Pages deployment

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📝 Generate docs
        run: npm run docs

      - name: ➡️ Add redirect to /docs
        run: |
          mkdir -p temp-docs
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./docs/index.html" /></head><body></body></html>' > temp-docs/index.html
      - name: 🚀 Deploy docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d temp-docs \
            --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/qaPaschalE/playwright-cucumber-ts-steps.git \
            --git-user-name="github-actions[bot]" \
            --git-user-email="github-actions[bot]@users.noreply.github.com"
